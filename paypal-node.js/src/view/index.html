<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="shortcut icon" href="./img/aerolinea.png" type="image/x-icon">
    <title>Pasarela de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://w.forfun.com/fetch/a6/a686c81f67e4dd4069477f71f5a7be03.jpeg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .payment-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .payment-container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .card-container {
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #c7e737, #ccb115);
            padding: 25px;
            border-radius: 10px;
            color: #fff;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-number {
            font-size: 18px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-name,
        .card-expiry {
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group.half {
            display: inline-block;
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #66a6ff;
        }

        button {
            background: linear-gradient(90deg, #d3e719, #dbc818);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Pasarela de Pago</h2>
        <div class="card-container">
            <div class="card">
                <div class="card-content">
                    <div class="card-number" id="cardNumberDisplay">XXXX XXXX XXXX XXXX</div>
                    <div class="card-info">
                        <div class="card-name" id="cardNameDisplay">Nombre del Titular</div>
                        <div class="card-expiry" id="expiryDateDisplay">MM/AA</div>
                    </div>
                </div>
            </div>
        </div>

            <div class="input-group">
                <label for="cardName">Nombre del Titular</label>
                <input type="text" i id="nombre" placeholder="Nombre del Titular" required>
            </div>
            <div class="input-group">
                <label for="cardNumber">Número de Tarjeta</label>
                <input type="text"  id="numerotarjeta" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
            </div>
            <div class="input-group half">
                <label for="expiryDate">Fecha de Expiración</label>
                <input type="text"  id="fecha_expiracion" placeholder="MM/AA" maxlength="5" required>
            </div>
            <div class="input-group half">
                <label for="cvv">CVV</label>
                <input type="text"  id="cvv" placeholder="CVV" maxlength="3" required>
            </div>
            <button  onclick="RegistrarTarjeta()">guardar datos de pago</button>
            <br>
            <br>
            <button type="submit" id="checkout">Pagar</button>

    </div>
    <!-- Script de javascript -->
    <script>
      // obtiene el elemento del boton de pago por su id ('cehckout')
         const checkout = document.getElementById('checkout');
        
        //Agrega una escucha de eventos al hacer click en el boton
        checkout.addEventListener('click', async() =>{
            //Realiza una solicitud 'POST' a la ruta '/create-order' en el servidor
            const response = await fetch('/create-order', {
                method: 'POST'
            });
            //Parwsea la respuesta como JSON
            const data = await response.json();

            console.log(data);
            //redirige a la url proporcionada en los datos de respuesta
            window.location.href = data.links[1].href;
        });
    </script>
    <script>
        const RegistrarTarjeta = () => {
  const nombre = document.getElementById("nombre").value;
  const numerotarjeta = document.getElementById("numerotarjeta").value;
  const fecha_expiracion = document.getElementById("fecha_expiracion").value;
  const cvv = document.getElementById("cvv").value;

  const url = "https://backend-completo-2.onrender.com/api/tarjeta";

  let token = "";
  const cookieToken = document.cookie;

  if (cookieToken) {
    const cookies = cookieToken.split(";");
    cookies.forEach((cookie) => {
      const [nombre, valor] = cookie.split("=");
      if (nombre.trim() === "token") {
        token = valor;
      }
    });
  } else {
    alert("Debe loguearse nuevamente");
    return;
  }
  if (token === "") {
    alert("Debe loguearse nuevamente");
    return;
  }

  const headers = {
    "x-access-token": token,
    "Content-type": "application/json",
  };

  const options = {
    method: "POST",
    body: JSON.stringify({
      id: null, // null for new records
      nombre,
      numerotarjeta,
      fecha_expiracion,
      cvv,
    }),
    headers,
  };

  fetch(url, options)
    .then((res) => res.json())
    .then((data) => {
      console.log(data);
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.onmouseenter = Swal.stopTimer;
          toast.onmouseleave = Swal.resumeTimer;
        },
      });
      Toast.fire({
        icon: "success",
        title: "Tarjeta registrada con éxito",
      });
    })
    .catch((error) => {
      console.error('Error:', error);
      const Toast = Swal.mixin({
        toast: false,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.onmouseenter = Swal.stopTimer;
          toast.onmouseleave = Swal.resumeTimer;
        },
      });
      Toast.fire({
        icon: "warning",
        title: "Error al registrar la tarjeta",
      });
    });
};

    </script>
</body>
</html>
