<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitaciones</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
}

.container {
    background-image: url('https://example.com/tu-imagen-de-viajes.jpg'); /* Reemplaza esta URL con la URL de tu imagen de fondo */
    background-size: cover;
    background-position: center;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.message {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    z-index: 1;
}

.message h1 {
    margin: 0;
    color: #ff6347; /* Tomate */
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.message p {
    margin: 10px 0 0;
    color: #4682b4; /* Azul acero */
    font-size: 1.5em;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

.balloons, .confetti {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

@keyframes balloon-animation {
    0% {
        transform: translateY(100%);
    }
    100% {
        transform: translateY(-100%);
    }
}

.balloon {
    position: absolute;
    bottom: -100px;
    width: 50px;
    height: 70px;
    background-color: red;
    border-radius: 50% 50% 50% 50%;
    animation: balloon-animation 5s linear infinite;
}

@keyframes confetti-animation {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
    }
}

.confetti-piece {
    position: absolute;
    width: 10px;
    height: 30px;
    background-color: yellow;
    animation: confetti-animation 3s linear infinite;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Felicitaciones</h1>
            <p>Tu pago se ha realizado correctamente</p>
        </div>
        <div class="balloons"></div>
        <div class="confetti"></div>
    </div>
    <script>
        function createBalloons() {
    const container = document.querySelector('.balloons');
    for (let i = 0; i < 20; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.animationDelay = `${Math.random() * 5}s`;
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        container.appendChild(balloon);
    }
}

function createConfetti() {
    const container = document.querySelector('.confetti');
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.animationDelay = `${Math.random() * 5}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        container.appendChild(confetti);
    }
}

createBalloons();
createConfetti();

    </script>
</body>
</html>
